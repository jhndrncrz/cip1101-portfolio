<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Thank You! - zomma</title>

    <link rel="shortcut icon" href="../img/logo/logo_red.svg" type="image/x-icon">

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/thank-you.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="thank-you">
        <div class="dark-navbar">
            <a class="dark-navbar-logo-anchor" href="index.html"><img class="dark-navbar-logo" src="../img/logo/logo_red.svg" alt="zomma logo"></a>
            <ul class="dark-navbar-list">
                <li class="dark-navbar-list-item"><a class="dark-navbar-list-anchor" href="gallery.html"><i class="fa-solid fa-camera-retro"></i> Gallery</a></li>
                <li class="dark-navbar-list-item"><a class="dark-navbar-list-anchor" href="category.html"><i class="fa-solid fa-list"></i> Categories</a></li>
                <li class="dark-navbar-list-item"><a class="dark-navbar-list-anchor" href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            </ul>
        </div>

        <div class="rectangles-top">
            <div class="rectangle rectangle-right rectangle-orange"></div>
            <div class="rectangle rectangle-right rectangle-green"></div>
            <div class="rectangle rectangle-right rectangle-red"></div>
            <div class="rectangle rectangle-right rectangle-yellow"></div>
        </div>

        <div class="thank-you-container">
            <div class="thank-you-content">
                <div class="thank-you-inner-container">
                    <img class="thank-you-logo" src="../img/logo/logo_red.svg" alt="">
                </div>
                <h1>
                    Thank you for shopping at <span><img class="thank-you-zomma" src="../img/banner/banner_red.svg" alt=""></span>!
                </h1>
                <div class="thank-you-inner-container">
                    <span>
                        <a class="return-to-home" href="index.html"><i class="fa-solid fa-backward"></i> Back to <strong>zomma</strong></a>
                        <a class="return-to-home" href="gallery.html"><i class="fa-solid fa-cart-shopping"></i> <strong>Shop</strong> Again</a>
                    </span>
                </div>
            </div>
        </div>

        <div class="rectangles-bottom">
            <div class="rectangle rectangle-left rectangle-yellow"></div>
            <div class="rectangle rectangle-left rectangle-red"></div>
            <div class="rectangle rectangle-left rectangle-green"></div>
            <div class="rectangle rectangle-left rectangle-orange"></div>
        </div>
    </div>

    <div class="dark-footer">
        &copy; John Adrian Cruz. 2024.
    </div>
</body>
</html>
