        }

        }

            align-items: stretch;
            flex-direction: row;
            gap: 16px;
        }

        .form-entry-horizontal > div {
            flex: 1;
        }

        .form-group-subcategory {

            flex-direction: column; 
            gap: 16px;
        }

        h1, h2, h3, h4, h5, h6, p {
            margin: 0;
            padding: 0;
        }

        input, select {
            outline: 0;
            padding: 8px;
            border: 2px solid black;
            border-radius: 8px;
            transition: border .10s ease-in-out;
        }

        input:focus, select:focus {
            border: 4px solid #BA0001;
        }

        .shadow {
            box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.25);
        }

        button {
            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 24px;
            padding: 32px;
            height: 32px;
            width: 80%;

            background-color: white;
            border: none;
            border-radius: 16px;

            transition-property: border, color, background-color;
            transition: .25s ease-in-out;
        }

        button:hover {
            color: white;
            background-color: #BA0001;
            border: 4px solid white;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            color: white;
            font-size: 48px;
